{% extends "layout.html" %}

{% block title %}
    Get Stock Quote
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Get Stock Quote</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('quote') }}" method="post">
                            <div class="form-group mb-3">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" name="symbol" id="symbol"
                                       placeholder="Enter symbol (e.g., AAPL, GOOGL)" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-search"></i> Get Quote
                            </button>
                        </form>
                    </div>
                </div>

                {% if quote %}
                <div class="card mt-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Quote Result</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h4>{{ quote.name }} ({{ quote.symbol }})</h4>
                                <p class="lead mb-0">Current Price: <strong>{{ quote.price | usd }}</strong></p>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <a href="/buy?symbol={{ quote.symbol }}" class="btn btn-success mt-3 mt-md-0">
                                    <i class="fas fa-shopping-cart"></i> Buy This Stock
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
